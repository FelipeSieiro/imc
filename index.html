<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Calculadora de IMC</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Descubra seu IMC</h2>
      <p>Calcule seu Índice de Massa Corporal de forma simples e rápida.<br>
         Informe seus dados abaixo e veja em qual classificação você se encontra.</p>
    </section>

    <section class="imc-section active">
      <div class="silhouette">
        <svg width="60" height="60" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="20" r="12" fill="#a259ff"/>
        </svg>
      </div>
      <form id="imc-form">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" required placeholder="Ex: 170">

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required placeholder="Ex: 70">

        <button type="submit">Calcular IMC</button>
      </form>
      <div class="result" id="result"></div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por <strong>Felipe Sieiro</strong> © 2025</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
